<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css\bootstrap.css">
    
</head> 

<style>
    body
    {background: linear-gradient(to left, #8942a8, #ba382f); ;
    padding: 100px;
    }

    #ui
       {
        background-color: white;
        padding:60px;
        border-radius: 5%;
    }
    h2{
        text-align: center;
    }
    
</style>
<body> 
    <h2>Sign in to InterExpo</h2>   
        <br>
    <div class="container">
        
             
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <form class="form-group">
                        <div class="row">
                       
                        <label>Email-ID</label>
                        <input type="email" name="email" class="form-control" required>
                        <br><br>
                        <label>Password</label>
                        <input type="password" name="pass" class="form-control" required >
                        <br><br><BR>

                        <input type="submit" name="submit" value="Register" class="btn btn-primary btn-block btn-lg" >
                    <br><br>
                    <input type="submit" name="resubmit" value="New to account" class="btn btn-primary btn-block btn-lg" >
                        </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
